<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="" /></header>
    <div class="container">
      <div class="calc">
        <h1>Bill</h1>
        <div class="input">
          <img src="images/icon-dollar.svg" alt="" />
          <input type="text" class="number" placeholder="0" />
        </div>
        <h1>Select Tip %</h1>
        <div class="tip">
          <div class="tips">5%</div>
          <div class="tips">10%</div>
          <div class="tips tip-3">15%</div>
          <div class="tips">25%</div>
          <div class="tips">50%</div>
          <div class="tips tip-6">
            <input type="text" class="custom" placeholder="CUSTOM" />
          </div>
        </div>
        <div class="people">
          <div class="text">
            <h1 class="error"></h1>
            <h1>Number of People</h1>
          </div>
          <div class="input" id="ipt">
            <img src="images/icon-person.svg" alt="" />
            <input type="text" class="people-no" placeholder="0" />
          </div>
        </div>
      </div>

      <div class="result">
        <div class="tip-amount">
          <h1>
            Tip Amount <span><br />/ person</span>
          </h1>
          <h1 class="amount">$0.00</h1>
        </div>
        <div class="total">
          <h1>
            Total <span><br />/ person</span>
          </h1>
          <h1 class="amount2">$0.00</h1>
        </div>

        <button class="btn" id="btn">Reset</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
